<div >
<div class="row" *ngIf="qns && this.qnProgress != qns.length">
  <div class="col s8 offset-s0">
    <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{qnProgress+1}}</span>
        <p>{{qns[qnProgress].qn}}</p>       
        <div *ngIf="qns[qnProgress].ImageName!=null">
          <img class="center" [src]="quizService.rootUrl+'/Images/'+quizService.qns[quizService.qnProgress].ImageName" style="width:350px;height:200px">
        </div>
      </div>
      <div class="card-action">
        <ul class="collection answer">
           <ng-container *ngFor="let option of qns[qnProgress].options;let i = index">
            <li *ngIf="option != null" class="collection-item" (click)="Answer(qns[qnProgress].QnID,i)">
              {{option}}
            </li>
          </ng-container> 
        </ul>
      </div>
    </div>

  </div>
</div>
<div ngIf="!qns">
  loading
</div>
</div>
